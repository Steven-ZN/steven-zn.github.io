# 站点基础
title: "Steven Zhang"
description: "CV / Weakly Supervised Segmentation • Active Learning • LLM"
url: "https://steven-zn.github.io"
baseurl: ""

# 使用 Minimal Mistakes 主题（GitHub Pages 兼容）
remote_theme: "mmistakes/minimal-mistakes"

# 主题皮肤与外观
skin: "aqua"

# 作者信息
locale: en-US
author:
  name: "Nuojunxi Zhang (Steven)"
  avatar: "/images/avatar.jpg"
  bio: "A CS undergraduate with computer vision research experience, currently working as a research assistant and seeking Ph.D. opportunities in the U.S.<br><br>zhangnu@kean.edu<br>zhangnuojunxi@gmail.com"
  location: "Union, New Jersey, USA"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Steven-ZN"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/steven-zn"
    - label: "Download CV"
      icon: "fas fa-download" 
      url: "/assets/documents/Nuojunxi Zhang_CV.pdf"
      target: "_blank"

# 导航
collections:
  pages:
    output: true
    permalink: /:categories/:title/

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache

# Font Awesome
fontawesome:
  version: "6.0.0"  

# SEO
seo:
  type: "Person"
  name: "Steven Zhang"

# 分页（博客）
paginate: 6
paginate_path: "/blog/page:num/"

# 代码高亮
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM

# 默认 Front Matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      toc: true
      toc_sticky: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Assets
sass:
  sass_dir: _sass
  style: compressed

# 站点图标
favicon: /images/favicon.svg
